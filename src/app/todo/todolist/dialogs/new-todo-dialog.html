<div class="flex flex-row w-full justify-between">
  <h1 mat-dialog-title class="">New Todo</h1>
  <button mat-icon-button matTooltip="Close" (click)="onNoClick()" class="mat-elevation-z0"><mat-icon>cancel</mat-icon></button>
</div>

<div class="">
  <form [formGroup]="newTodoForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Task</mat-label>
      <input matInput maxlength="200" placeholder="Do chores" formControlName="task">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Due Date</mat-label>
      <div class="date_container w-max pt-2"><input matInput [matDatepicker]="picker" formControlName="due_date" placeholder="DD/MM/YYYY"></div>
      <div class="date_toggle_container"><mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle></div>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Do laundry, clean room, etc" formControlName="description">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option *ngFor="let cat of category_list" value=cat.value>{{cat.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div class="flex flex-row w-full justify-end">
  <button mat-stroked-button (click)="saveNewTodo()" color="primary" class="w-32">Add</button>
</div>
